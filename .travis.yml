git:
  depth: 1
language: android
android:
  components:
    - tools
    - platform-tools
    # The tools section appears twice on purpose as itâ€™s 
    # required to get the newest Android SDK tools.
    - tools 
    - build-tools-27.0.1
    - android-26
matrix:
  fast_finish: true
notifications:
  email:
  # email:
  # - arnab@binary.com
  # - amin@binary.com
  slack:
    secure: 
branches:
  only:
  - master
  - dev
  - /v[0-9]*/
before_install:
  - set -e # terminate when any command returns non-zero code
  # cordova currently only works with node 6.x
  - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  - sudo apt-get install -y nodejs
install: 
  - yarn install
  - yarn test:full
  - yarn test:coveralls
  - cd build
  - yarn install
  - cd ..
script:
  - cd build
  - yarn build
  - cd ..
after_success:
  - bash deploy-website.sh
before_deploy:
  # The code below will only run on tag branch
  - echo "The following files will be deployed to android app:"
  - ls ./www/
  - sudo npm install --global cordova
  # - git tag "$(date +'%Y-%m-%dT%H%M')-$(git log --format=%h -1)" # Automatically tag a release
  - cordova platform add android
  - yarn build:android
  - mv ./platforms/android/build/outputs/apk/release/android-release-unsigned.apk ./platforms/android/build/outputs/apk/release/next-gen-beta-unsigned.apk 
deploy:
  provider: releases
  prerelease: true
  name: Next-Gen Prerelease $(date +'%Y-%m-%d %H:%M:%S')
  body: Release for QA testing! For official android app [Install from Google Play Store](https://play.google.com/store/apps/details?id=app.binary.com).
  api_key: $GIT_KEY
  file: "./platforms/android/build/outputs/apk/release/next-gen-beta-unsigned.apk"
  skip_cleanup: true
  on:
    repo: $TRAVIS_REPO_SLUG
    tags: true
env:
  global:
    secure: 
